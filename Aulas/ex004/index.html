<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
    <style>
        div#area{
            background-color: rgb(77, 128, 0);
            padding: 10px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>
        var d = document.getElementById('area')
        d.addEventListener('click', clicar)
        d.addEventListener('mouseenter', entrou)
        d.addEventListener('mouseout', saiu)

        function clicar() {
            
            d.innerText = 'clicasse'
        }

        function entrou(){
            d.style.backgroundColor = 'blue';
        }

        function saiu(){
            d.style.backgroundColor = 'rgb(77, 128, 0)';
        }
    </script>
</body>
</html>
