<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM teste</title>
    <style>
        body{
            background-color: rgb(104, 104, 235);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Estudos de DOM</h1>
    <p>Resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em Javascript</p>
    <div id="castra">Clique aqui</div>
    <div name="castrologo"> Boss</div>
    <div class="castrasse"> Classe agora</div>
    <script>
        var body = document.body;
        var p1 = window.document.getElementsByTagName('h1')[0];
        p1.style.color = 'blue';
        body.style.margin = '40px';
        /*var div1 = document.getElementById("castra");
        div1.style.background = 'black';
        div1.innerText = "SUS"*/

        var div1 = document.querySelector('div#castra')
        div1.style.color = 'darkgray';

        var div2 = document.getElementsByName('castrologo')[0]
        div2.style.color = 'darkgray';

        var div3 = document.querySelector('div.castrasse')
        div3.style.color = 'darkgreen';
    </script>
</body>
</html>
